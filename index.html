<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="user-name" id="username" required placeholder="Insert name here"/>
            </li>
            <li>
              <label for="useremail">Your Email address</label>
              <input type="email" name="user-email" id="useremail" />
            </li>
            <li>
              <label for="userpassword">Your Password</label>
              <input type="password" name="user-password" id="userpassword" required minlength="10"/>
            </li>
          </ul>
        </section>
        <section>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input type="number" step="1" name="user-age" id="userage" required min="18" max="100"/>
            </li>
            <li>
              <label for="userdate">Your birthdate</label>
              <input type="date" name="userdate" id="user-date" required min="1921-01-01"/>
            </li>
            <li>
              <label for="favourite-colour">Your favourite colour?</label>
              <select name="" id="favouritecolour">
                <option value="Green">My favourite colour is Green</option>
                <option value="Blue">My favourite colour is Blue</option>
                <option value="Paisley">My favourite colour is Paisley</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <label for="usermessage">Your Message</label>
          <textarea
            name="user-message"
            id="usermessage"
            
            rows="8"
          ></textarea>
        </section>

        <section>
          <h2>How should we verify your account</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="text-message"
                required
              />
              <label for="verify-text-message">Via Text/SMS</label>
            </li>

            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
                required
              />
              <label for="verify-phone">Via Phone Call</label>
            </li>

            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
                required
              />
              <label for="verify-email">Via EMAIL</label>
            </li>
          </ul>
          <section>
            <ul>
              <h3>How Should We Contact You?</h3>
              <li class="form-control-inline">
                <input
                  type="checkbox"
                  id="contact-email"
                  name="contact"
                  value="email"
                />
                <label for="contact-email">Contact me via email</label>
              </li>

              <li class="form-control-inline">
                <input
                  type="checkbox"
                  id="contact-phone"
                  name="contact"
                  value="phone"
                />
                <label for="contact-phone"
                  >Contact me via telephone device</label
                >
              </li>
            </ul>
          </section>
        </section>
        <hr />
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>
        <section>
          <button type="reset">Clear</button>
          <button type="submit">Beesechurger</button>
        </section>
      </form>
    </main>
  </body>
</html>
